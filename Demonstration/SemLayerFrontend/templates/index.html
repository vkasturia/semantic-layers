{% extends 'base.html' %}

{% if flag=='query' %}

    {% block query %}
        {% for article in data['articles'] %}
            <div class="row">
                <div class="col s12 m12">
                    <div class="card indigo lighten-5">
                        <div class="card-content">
                            <span class="card-title"><a href="{{ article['articleUrl'] }}">{{ article['title'] | safe}}</a></span>
                            <p>Date: {{ article['date'] }}</p>
                            <p>Score: {{ article['score'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
    
{% endif %}
